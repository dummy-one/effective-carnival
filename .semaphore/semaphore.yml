version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker build
        commands:
          - docker run --net=host -p 3306:3306 --name db -e MYSQL_ROOT_PASSWORD=kavez -e MYSQL_DATABASE=testdb -d mysql:5.5
          - gem install sequel mysql2 --no-ri --no-rdoc
          - checkout
          - sleep 10
          - ruby db.rb
