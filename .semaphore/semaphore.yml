version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: build
        commands:
          - sudo apt-get --assume-yes install libxslt-dev libxml2-dev
          - rbenv install 2.0.0-p648
          - rbenv local 2.0.0-p648
          - gem install nokogiri -v '1.5.11'
